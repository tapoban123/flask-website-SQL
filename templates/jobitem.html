<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px">
  <div class="col-11">
    <h4 style="color: rgb(120, 120, 120); margin-bottom: 4px">
      {{job['ID']}}. {{job['Title']}}
    </h4>
    <div><b style="font-size: larger;">Location:</b> {{job['Location']}}</div>
    {% if 'Salary' in job %}
    <div><b style="font-size: larger;">Salary:</b> {{job['Currency']}} {{job['Salary']}}</div>
    {% endif %}
    <div><b style="font-size: larger;">Responsibilities:</b> {{job['Responsibilities']}}</div>
    <div><b style="font-size: larger; ;">Requirements:</b> {{job['Requirements']}}</div>
  </div>
  <div class="col-1">
    <a
      href="mailto:mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%20%3Cyour%20name%20here%3E%0D%0AMy%20resume%20link%20%3Cyour%20resume%20link%3E%0D%0AMy%20linkedin%20link%20%3Cyour%20linkedin%20link%3E"
      class="btn btn-primary"
      type="button"
      target="_blank"
      >Apply</a
    >
  </div>
</div>
